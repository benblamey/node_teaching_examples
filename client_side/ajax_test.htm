<!DOCTYPE html>
<html>
<head>
<script src="jquery-2.1_1.js"></script>
<script>

$(document).ready(function() {

	$('#ajax').click(function() {
		console.log('button clicked');


		$.ajax('http://localhost:8000/eggs',

			{
				'success': function(data) {
					console.log(data);
					alert('request conpleted!');
				},
				'error': function() {
					alert('request had an error!');
				}
			}

			);

	});


});


</script>
</head>
<body>


<button id="ajax">AJAX!</button>

</body>



</html>
